<div class="top-menu">

    <img class="logo"
         src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png">

</div>

<div class="demo">

    <div>
        Start Date:{{startDate | date:'yyyy/MMM/dd'}}
    </div>
    <div>
        {{title | titlecase}}
    </div>
    <div>
        {{price |  currency: 'HUF'}}
    </div>
    <div>
        {{rate | percent}}
    </div>
    <div *ngFor="let pair of course | keyvalue">
        {{pair.key+' '+pair.value}}
    </div>
</div>

<div class="courses">

    <course-card *ngFor="let course of courses | slice:0:2;index as i;first as isFirst;last as islast;even as isEven;odd as isOdd"
        (courseSelected)="onCourseSelected($event)"
        [course]="course"
        [cardIndex]="i + 1"
        [class.is-first]="isFirst" [class.is-last]="islast"
        [class.is-odd]="isOdd" [class.is-even]="islast">
    </course-card>

</div>
